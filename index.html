<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the web page -->
    <title>Wordle Clone!</title>
    <!-- Link to the JavaScript file, loaded with defer to execute after HTML parsing -->
    <script src="main.js" defer></script>
    <!-- Link to the CSS stylesheet for custom styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to an external CSS library for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- Main container for the game -->
    <div id="container">
        <div id="game">
            <header>
                <!-- Main title of the game -->
                <h1 class="title">Wordle</h1>
                <!-- Button to toggle dark mode -->
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </header>

            <!-- Container for the game board -->
            <div id="board-container">
                <div id="board"></div>
            </div>

            <!-- Container for the virtual keyboard -->
            <div id="keyboard-container">
                <!-- First row of the virtual keyboard -->
                <div class="keyboard-row">
                    <button data-key="q">q</button>
                    <button data-key="w">w</button>
                    <button data-key="e">e</button>
                    <button data-key="r">r</button>
                    <button data-key="t">t</button>
                    <button data-key="y">y</button>
                    <button data-key="u">u</button>
                    <button data-key="i">i</button>
                    <button data-key="o">o</button>
                    <button data-key="p">p</button>
                </div>
                <!-- Second row of the virtual keyboard with spacers -->
                <div class="keyboard-row">
                    <div class="spacer-half"></div>
                    <button data-key="a">a</button>
                    <button data-key="s">s</button>
                    <button data-key="d">d</button>
                    <button data-key="f">f</button>
                    <button data-key="g">g</button>
                    <button data-key="h">h</button>
                    <button data-key="j">j</button>
                    <button data-key="k">k</button>
                    <button data-key="l">l</button>
                    <div class="spacer-half"></div>
                </div>
                <!-- Third row of the virtual keyboard with wide buttons for Enter and Delete -->
                <div class="keyboard-row">
                    <button data-key="enter" class="wide-button">Enter</button>
                    <button data-key="z">z</button>
                    <button data-key="x">x</button>
                    <button data-key="c">c</button>
                    <button data-key="v">v</button>
                    <button data-key="b">b</button>
                    <button data-key="n">n</button>
                    <button data-key="m">m</button>
                    <button data-key="del" class="wide-button">Del</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
